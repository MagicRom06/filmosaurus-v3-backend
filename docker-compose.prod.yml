version: "3.3"
services:
  backend:
    container_name: backend
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    environment:
      - ENVIRONMENT=production
    volumes:
      - .:/code
    ports:
      - 80:8000
    depends_on:
      - db
    networks:
      - backend-network

  db:
    container_name: psql-db
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    networks:
      - backend-network
volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge